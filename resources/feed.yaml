    description: "Robert is joined by Cody Johnston to discuss Hobby Lobby.\n\nFOOTNOTES:\n\nMeet David Green: Hobby Lobby's Biblical Billionaire\n\nSome thoughts on the Hobby Lobby antiquities case\n\nHobby Lobby’s Legal Expert Speaks: “I can’t rule out…they used my advice to evade the law.”\n\nThe Green collection and the Museum of the Bible: 443,000 square meters of mess\n\nDispelling the Myths Around the Hobby Lobby Antiquities Case\n\nDID HOBBY LOBBY’S C.E.O. UNKNOWINGLY SPONSOR TERRORISM?\n\nHow much money has ISIS made selling antiquities? More than enough to fund its attacks.\n\nMission From God: The Upstart Christian Sect Driving Invisible Children and Changing Africa\n\nAmerica’s Biggest Christian Charity Funnels Tens of Millions to Hate Groups\n\nHobby Lobby: Who is David Green? 9 facts telling you everything you need to know about the evangelical entrepreneur\n\n5 things to know about Hobby Lobby’s owners\n\nHobby Lobby Allegedly Fired Employee Due to Pregnancy\n\nBad Boss: Yes, Hobby Lobby’s Steve Green Does Want You To Live By His Religion’s Rules\n\nHow the Hobby Lobby ruling helped and hurt religious freedom\n\nColumn: The Supreme Court’s awful Hobby Lobby decision just spawned a very ugly stepchild\n\nAftermath of the Hobby Lobby Decision\n\n\n Learn more about your ad-choices at https://news.iheart.com/podcast-advertisers"
