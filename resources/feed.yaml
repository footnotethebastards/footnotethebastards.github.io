     __cdata: "<p>Robert is joined by political activist, poet, and podcaster, Propaganda to discuss the monsters who murdered the Black Panthers.</p><p><strong>FOOTNOTES:</strong></p><ol>\n<li><a href=\"https://www.theroot.com/new-documents-reveal-fbi-secretly-monitored-protests-f-1820840527\">New Documents Reveal FBI Secretly Monitored Protests, Feared ‘Black Supremacist’ Attack</a></li>\n<li><a href=\"https://twitter.com/jacobinmag/status/1070083706721849345?s=20\">Black Panther leader Fred Hampton, assassinated on this day in 1969, explains how the ruling class uses racism to exploit working people.</a></li>\n<li><a href=\"https://www.vox.com/2016/2/14/10981986/black-panthers-breakfast-beyonce\">The most radical thing the Black Panthers did was give kids free breakfast</a></li>\n<li><a href=\"https://inthesetimes.com/article/15949/how_the_fbi_conspired_to_destroy_the_black_panther_party\">How the FBI Conspired to Destroy the Black Panther Party</a></li>\n<li><a href=\"http://blackpower.web.unc.edu/2017/04/the-black-panthers-10-point-program/\">The Black Panthers’ 10-Point Program</a></li>\n<li><a href=\"http://blackpower.web.unc.edu/2017/04/the-social-perception-created-by-the-black-panthers/\">The social perception created by the Black Panthers</a></li>\n<li><a href=\"http://blackpower.web.unc.edu/2017/04/the-founders-of-the-black-panther-party-huey-p-newton-and-bobby-seale/\">The Founders of the Black Panther Party: Huey P. Newton and Bobby Seale</a></li>\n<li><a href=\"https://www.theatlantic.com/magazine/archive/2011/09/the-secret-history-of-guns/308608/\">The Secret History of Guns</a></li>\n<li><a href=\"https://www.eater.com/2016/2/16/11002842/free-breakfast-schools-black-panthers\">The Radical Origins of Free Breakfast for Children</a></li>\n<li><a href=\"https://www.pbs.org/hueypnewton/actions/actions_survival.html\">Survival Programs</a></li>\n<li><a href=\"https://www.nytimes.com/1976/05/09/archives/fbi-sought-doom-of-panther-party-senate-study-says-p