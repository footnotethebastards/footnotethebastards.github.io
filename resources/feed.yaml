     __cdata: "<p>Robert is joined by Cody Johnston to discuss Hobby Lobby.</p><p><br></p><p><strong>FOOTNOTES:</strong></p><ol>\n<li><a href=\"https://www.forbes.com/sites/briansolomon/2012/09/18/david-green-the-biblical-billionaire-backing-the-evangelical-movement/#62f04f225807\">Meet David Green: Hobby Lobby's Biblical Billionaire</a></li>\n<li><a href=\"https://www.anonymousswisscollector.com/2017/07/some-thoughts-on-the-hobby-lobby-antiquities-case.html\">Some thoughts on the Hobby Lobby antiquities case</a></li>\n<li><a href=\"https://chasingaphrodite.com/2017/07/10/hobby-lobbys-legal-expert-speaks-i-cant-rule-out-they-used-my-advice-to-evade-the-law/\">Hobby Lobby’s Legal Expert Speaks: “I can’t rule out…they used my advice to evade the law.”</a></li>\n<li><a href=\"https://facesandvoices.wordpress.com/2017/07/10/the-green-collection-and-the-museum-of-the-bible-443000-square-meters-of-mess/\">The Green collection and the Museum of the Bible: 443,000 square meters of mess</a></li>\n<li><a href=\"https://hyperallergic.com/390355/dispelling-the-myths-around-the-hobby-lobby-antiquities-case/\">Dispelling the Myths Around the Hobby Lobby Antiquities Case</a></li>\n<li><a href=\"https://www.vanityfair.com/news/2015/10/hobby-lobby-ceo-antiquities-terrorism\">DID HOBBY LOBBY’S C.E.O. UNKNOWINGLY SPONSOR TERRORISM?</a></li>\n<li><a href=\"https://www.washingtonpost.com/posteverything/wp/2016/06/03/how-much-money-has-isis-made-selling-antiquities-more-than-enough-to-fund-its-attacks/\">How much money has ISIS made selling antiquities? More than enough to fund its attacks.</a></li>\n<li><a href=\"https://www.theatlantic.com/international/archive/2012/04/mission-from-god-the-upstart-christian-sect-driving-invisible-children-and-changing-africa/255626/\">Mission From God: The Upstart Christian Sect Driving Invisible Children and Changing Africa</a></li>\n<li><a href=\"https://readsludge.com/2019/03/19/americas-biggest-christian-charity-funnels-tens-of-millions-to-hate-groups/\">America’s Biggest Christian Charity Funnels Tens of Millions to Hate Groups</a></li>\n<li><a href=\"https://www.independent.co.uk/news/world/americas/hobby-lobby-who-is-david-green-9-facts-telling-you-everything-you-need-to-know-about-the-evangelical-9576189.html\">Hobby Lobby: Who is David Green? 9 facts telling you everything you need to know about the evangelical entrepreneur</a></li>\n<li><a href=\"https://www.seattletimes.com/nation-world/5-things-to-know-about-hobby-lobbys-owners/\">5 things to know about Hobby Lobby’s owners</a></li>\n<li><a href=\"https://rewire.news/article/2014/07/29/hobby-lobby-allegedly-fired-employee-due-pregnancy/\">Hobby Lobby Allegedly Fired Employee Due to Pregnancy</a></li>\n<li><a href=\"https://www.au.org/blogs/wall-of-separation/bad-boss-yes-hobby-lobby-s-steve-green-does-want-you-to-live-by-his\">Bad Boss: Yes, Hobby Lobby’s Steve Green Does Want You To Live By His Religion’s Rules</a></li>\n<li><a href=\"https://www.deseret.com/2019/6/27/20676591/how-the-hobby-lobby-ruling-helped-and-hurt-religious-freedom#demonstrators-embrace-as-they-react-to-hearing-the-supreme-courts-decision-on-the-hobby-lobby-case-outside-the-supreme-court-in-washington-monday-june-30-2014-the-supreme-court-says-corporations-can-hold-religious-objections-that-allow-them-to-opt-out-of-the-new-health-law-requirement-that-they-cover-contraceptives-for-women-religious-freedom-protections-continue-to-be-a-hot-topic-five-years-later\">How the Hobby Lobby ruling helped and hurt religious freedom</a></li>\n<li><a href=\"https://www.latimes.com/business/hiltzik/la-fi-hiltzik-hobby-child-20160819-snap-story.html\">Column: The Supreme Court’s awful Hobby Lobby decision just spawned a very ugly stepchild</a></li>\n<li><a href=\"https://auctus.vcu.edu/PDF/SOSCI_HS.pdf\">Aftermath of the Hobby Lobby Decision</a></li>\n</ol><p><br></p><p> </p> Learn more about your ad-choices at <a href=\"https://news.iheart.com/podcast-advertisers\">https://news.iheart.com/podc