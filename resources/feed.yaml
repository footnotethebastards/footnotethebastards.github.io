      toString: 
    description: "Robert is joined by political activist, poet, and podcaster, Propaganda to discuss the monsters who murdered the Black Panthers.\nFOOTNOTES:\n\nNew Documents Reveal FBI Secretly Monitored Protests, Feared ‘Black Supremacist’ Attack\n\nBlack Panther leader Fred Hampton, assassinated on this day in 1969, explains how the ruling class uses racism to exploit working people.\n\nThe most radical thing the Black Panthers did was give kids free breakfast\n\nHow the FBI Conspired to Destroy the Black Panther Party\n\nThe Black Panthers’ 10-Point Program\n\nThe social perception created by the Black Panthers\n\nThe Founders of the Black Panther Party: Huey P. Newton and Bobby Seale\n\nThe Secret History of Guns\n\nThe Radical Origins of Free Breakfast for Children\n\nSurvival Programs\n\nF.B.I. SOUGHT DOOM OF PANTHER PARTY\n\nYesterday’s Crimes: The Living Martyrdom of Huey Newton\n\nTHE RISE AND FALL OF THE BLACK PANTHERS\n\nBlack Panther Fred Hampton Created a \"Rainbow Coalition\" to Support Poor Americans\n\nThe Black Panther Raid and the death of Fred Hampton\n\nWhen the black justice movement got too powerful, the FBI got scared and got ugly\n\nBlack against Empire: The History and Politics of the Black Panther Party \n\nA timeline of the rise and fall of the Black Panthers\n\n\n Learn more about your ad-choices at https://news.iheart.com/podcast-advertisers"
